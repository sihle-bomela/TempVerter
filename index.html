<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempVerter</title>
    <link rel="stylesheet" href="public/build/tailwind.css">

    <style>
        *{
            outline: none;
            user-select: none;
            margin:0;
            padding: 0;
        }
        .container{
            margin-top: 50vh;
            width: auto;
            transform: translateY(-30%);
        }
        :invalid {
            color: rgba(156, 163, 175, 1);
            }

        .label{
            transform: translateX(-10px);
        }
    </style>


</head>
<body>
    <h1 class="text-indigo-600 text-4xl font-black text-center py-8 absolute w-full top-0">TempVerter</h1>
    <h2 class="text-gray-700 text-3xl font-black text-center py-8 absolute w-full top-12">A Temperature Converter</h2>
    
    <div class="border container py-10 w-20 bg-white m-auto mt-50 shadow-2xl rounded-md flex flex-col justify-center justify-evenly h-auto">
        
        <div class="flex justify-center items-center flex-col md:flex-row py-5">
            <h2 class="label float-left font-bold">From</h2>
            <input type="number" name="degree" id="value" class="h-10 py-8 mr-4 px-5 shadow-lg ml-10 border rounded-md" placeholder="Degrees">
            
            <select name="Temperature" type="text" id="temperature" class="my-2 mr-8 px-4 py-5 border rounded-lg text-black-primary focus:outline-none text-sm shadow-lg">
                <option value="" disabled selected>Select Scale</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        
        </div>

    <div class="flex justify-center items-center flex-col md:flex-row">
        <h2 class="label float-left font-bold text-indigo-600">To</h2>        
        <select name="Temperature" type="text" id="temperature" class="my-2 mr-4 px-4 py-5 border rounded-lg text-black-primary focus:outline-none text-sm shadow-lg">
            <option value="" disabled selected>Select Scale</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>

        </select>
        <div class="button w-32 h-16  bg-indigo-500 rounded-lg text-white font-bold flex justify-center items-center text-lg hover:bg-indigo-700 py-8">Convert</div>
    </div>

    <div class="flex justify-center items-center flex-col mt-7">
    <h2 class="font-bold text-gray-500 text-center">Result</h2>
    <h2 class="text-xl font-black answer">0</h2>

    </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
